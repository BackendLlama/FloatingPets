name: "FloatingPets"
version: "2.4.0"
main: gq.zunarmc.spigot.floatingpets.FloatingPets
api-version: "1.15"
softdepend: [Vault, ProtocolLib, LightAPI, WorldGuard, PlaceholderAPI, Common]
author: "Llama Software, frm Proxenus"
website: "https://plugins.zunarmc.gq/FloatingPets"
description: "Refine your cosmetics or survival with an unique and astonishing pet system"

commands:
   pet:
     aliases: [floatingpets, fp]
     description: "Base command for FloatingPets"

permissions:
