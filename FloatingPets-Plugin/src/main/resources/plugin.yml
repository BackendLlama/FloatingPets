  floatingpets.commands.select: {}
  floatingpets.commands.ride: {}
  floatingpets.commands.removeall: {}
  floatingpets.commands.remove: {}
  floatingpets.commands.remove.other: {}
  floatingpets.commands.particle: {}
  floatingpets.commands.name: {}
  floatingpets.commands.list: {}
  floatingpets.commands.light: {}
  floatingpets.commands.hide: {}
  floatingpets.commands.hat: {}
  floatingpets.commands.calloff: {}
  floatingpets.name.color: {}